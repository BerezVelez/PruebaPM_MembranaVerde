<!--FORM CONTACTO-->
<div class="container">
    <div class="row align-items-start">
      <div class="col-lg-4">
        <div class="Saludo">
            <h3>Membrana Verde</h3>
            <h5>Conecta con nosotros para crear un ambiente vibrante y lleno de energía</h5>
        </div>
        <div class="ImagenNopal">
            <img src="./src/Imagenes/nopal.png">
        </div>
      </div>
      <div class="col-lg-4 form">
        <div id="verificarData">
            <div class="Preview">
                <p>Vista previa de correo</p>
            </div>
            <div class="nombreContacto">
                <p id="nombrePrevw"></p>
            </div>
            <div class="asuntoContacto">
                <p id="asuntoPrevw"></p>
            </div>
            <div class="mensajeContacto">
                <p id="mensajePrevw"></p>
            </div>
            <div class="alertaContacto">
                <p>Verifica tus datos antes de enviar</p>
            </div>
        </div>
      </div>
      <div class="col-lg-4 form">
        
        <form id="form" >
            <div class="mb-3">
              <label for="exampleInputName" class="NombreLabel">Nombre</label>
              <input type="text" oninput="nombretxt()" class="form-control" placeholder="Ingresa un nombre" id="NombreForm">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="EmailLabel">Email</label>
              <input type="email" oninput="nombretxt()" class="form-control" placeholder="tu_correo@dominio.com" id="EmailForm">
            </div>
            <div class="mb-3">
                <label for="exampleInputTelefono" class="TelefonoLabel">Teléfono</label>
                <input type="number" oninput="mensajetxt()" class="form-control" placeholder="5512345678" id="TelefonoForm">
            </div>
              <div class="mb-3">
                <label for="exampleInputAsunto" class="AsuntoLabel">Asunto</label>
                <input type="text" oninput="asuntotxt()" class="form-control" placeholder="Máx. 20 carácteres" id="AsuntoForm">
            </div>
            <div class="mb-3">
                <label for="message" class="MensajeLabel">Mensaje</label>
                <textarea type="text" oninput="mensajetxt()" class="form-control" placeholder="Máx. 250 carácteres" id="MensajeForm" rows="3"></textarea>
            </div>
            <button type="submit" value="Send Email" class="btnEnviar">Enviar</button>
          </form>
        
      </div>
    </div>
</div>
