<!--LogIn-->
<div class="container" id="container">
    <!----------------------------------------------------------------------------------------INICIO SESIÓN-->
    <div class="row align-items-start" id="contenedor-Log">
      <div class="col-mg-6 col-lg-6">
        <div class="PlantaInicio">
            <img src="./src/Imagenes/LogIn.gif">
        </div>
        <button type="click" class="btnResgistro" id="Registro">Registrarme</button>
      </div>
      <div class="col-md-6 col-lg-6 text-wrap">
        <h1>INICIAR SESIÓN</h1>
        <form id="form" >
            <div class="mb-3">
              <label for="exampleInputEmail1" class="EmailLabel">Email</label>
              <input type="email" class="form-control" placeholder="tu_correo@dominio.com" id="EmailInicio">
            </div>
              <div class="mb-3">
                <label for="exampleInputPassword" class="AsuntoLabel">Contraseña</label>
                <input type="password" class="form-control" placeholder="Máx. 20 carácteres" id="PasswordInicio">
            </div>
            <button type="submit" class="btnIniciar">Iniciar sesión</button>
          </form>
      </div>
    </div>
    <!----------------------------------------------------------------------------------------REGISTRO-->
    <div class="row align-items-start contenedor-Reg" id="contenedor-Reg">
        <div class="col-md-6 col-lg-6 text-wrap">
          <h1 style="margin-top: 0px;">REGISTRARME</h1>
          <form id="form" >
                <div class="mb-3">
                <label for="exampleInputEmail1" class="EmailLabel">Nombre</label>
                <input type="email" class="form-control" placeholder="Tu nombre" id="EmailRegistro">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="EmailLabel">Email</label>
                <input type="email" class="form-control" placeholder="tu_correo@dominio.com" id="EmailRegistro">
              </div>
                <div class="mb-3">
                  <label for="exampleInputPassword" class="AsuntoLabel">Contraseña</label>
                  <input type="password" class="form-control" placeholder="Máx. 20 carácteres" id="PasswordRegistro">
                </div>
                 <div class="mb-3">
                    <label for="exampleInputPassword" class="AsuntoLabel">Confirma tu contraseña</label>
                    <input type="password" class="form-control" placeholder="Contraseña" id="PasswordRegistro">
                </div>
              <button type="submit" class="btnIniciar">Registrarme</button>
            </form>
        </div>
        <div class="col-mg-6 col-lg-6">
            <div class="PlantaInicio">
                <img src="./src/Imagenes/Registro.gif">
            </div>
            <button type="click" class="btnResgistro" id="InicioSesion">Iniciar sesión</button>
          </div>
      </div>
